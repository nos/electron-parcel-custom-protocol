<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Parcel webapp loaded via <code>http</code> protocol:</h1>
    <webview src="http://localhost:1234/" style="height: 100px; border: 1px solid black;"></webview>

    <h1>Parcel webapp loaded via <code>custom</code> protocol:</h1>
    <webview src="custom://localhost:1234/" style="height: 100px; border: 1px solid black;"></webview>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
